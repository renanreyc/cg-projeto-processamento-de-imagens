<div class="transformation">
    <div class="has-text-centered">
        <label>Imagem Selecionada</label>

        <div class="canva-image mt-3">
            <app-canvas
                [width]="image ? image.width : 0"
                [height]="image ? image.height : 0"
            ></app-canvas>
        </div>
    </div>

    <div class="transformation-inputs">
        <div class="transformation-input">
            <app-image-upload
                [imageType]="'filter'"
                [label]="'Selecione uma imagem'"
                (onImageChange)="onFileChange($event)"
            ></app-image-upload>
        </div>

        <div class="transformation-input">
            <select
                name="select-filter"
                (change)="onTransformationSelectChange($event.target.value)"
            >
                <option value="none">Selecione o tipo de transformação</option>
                <option *ngFor="let transformation of transformations" [value]="transformation.type">
                    {{ transformation.name }}
                </option>
            </select>

            <span *ngIf="selectedTransformation === 1" class="input-filter">
                <label for="input-fator">Graus: </label>
                <input
                    type="text"
                    name="input-fator"
                    id="input-fator"
                    [(ngModel)]="degrees"
                />
            </span>

            <span *ngIf="selectedTransformation === 0 || selectedTransformation === 2 || selectedTransformation === 3" class="input-filter">
                <label for="input-fator">X: </label>
                <input
                    type="text"
                    name="input-fator"
                    id="input-fator"
                    [(ngModel)]="x"
                />
                <br>
                <label for="input-fator">Y: </label>
                <input
                    type="text"
                    name="input-fator"
                    id="input-fator"
                    [(ngModel)]="y"
                />
            </span>
        </div>

        <div class="transformation-input">
            <button class="button btn-purple" (click)="onTransformationClick()">
                Transformar
            </button>
        </div>
    </div>

    <div class="has-text-centered">
        <label>Imagem Transformada</label>

        <div class="canva-image mt-3">
            <app-canvas
                #outPutCanvas
                [width]="transformedImage ? transformedImage.width : 0"
                [height]="transformedImage ? transformedImage.height : 0"
            ></app-canvas>
        </div>
    </div>
</div>
